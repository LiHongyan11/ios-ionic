<ion-view class="slide-right-left">
  <ion-content class="myClassCtn">
    <div class="coursesList">
        <div ng-repeat='course in over'>
          <a href="#/video"><img ng-src="{{'http://23981515.com:80'+course.img}}"></a>
          <span>{{course.name}}</span>
          <a class="again" ng-click='buy(course.alias)'>再次购买</a>
          <a class="remove" ng-click='move(course.alias,$index)'>移除</a>
        </div>
    </div>
  </ion-content>
</ion-view>
